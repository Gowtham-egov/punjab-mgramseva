

<html>
<form id = 'frmData' role='form' method='post'>
    <input type="hidden" id='checksum' name='checksum' />
    <input type="text" id='messageType' class='form-control valid' name='messageType'/>
    <input type="text" id='merchantId' class='form-control valid' name='merchantId' />
    <input type="text" id='serviceId' class='form-control valid' name='serviceId' />
    <input type="text" id='orderId' class='form-control' name='orderId' />
    <input type="text" id='customerId' class='form-control valid' name='customerId'/>
    <input type="text" id='transactionAmount' class='form-control valid' name='transactionAmount'/>
    <input type="text" id='currencyCode' class='form-control' name='currencyCode'/>
    <input type="text" id='requestDateTime' class='form-control hasDatePicker' name='requestDateTime'/>
    <input type="text" id='successUrl' class='form-control' name='successUrl'/>
    <input type="text" id='failUrl' class='form-control' name='failUrl' value='$failUrl'/>
    <input type="text" id='additionalField1' class='form-control valid' name='additionalField1'/>
    <input type="text" id='additionalField2' class='form-control valid' name='additionalField2'/>
    <input type="text" id='additionalField3' class='form-control valid' name='additionalField3'/>
    <input type="text" id='additionalField4' class='form-control valid' name='additionalField4'/>
    <input type="text" id='additionalField5' class='form-control valid' name='additionalField5'/>
    <button type='submit' id='SubmitBtn'>Submit</button>
</form>


<script>
    function onProceedToPayment(redirectUrl, transactionDetails) {
    console.log('Proceeding Payment');
       document.getElementById("frmData").action = transactionDetails.txnUrl ;
       document.getElementById("checksum").value = transactionDetails.checksum ;
       document.getElementById("messageType").value = transactionDetails.messageType ;
       document.getElementById("merchantId").value = transactionDetails.merchantId ;
       document.getElementById("serviceId").value = transactionDetails.serviceId ;
       document.getElementById("orderId").value = transactionDetails.orderId ;
       document.getElementById("customerId").value = transactionDetails.customerId ;
       document.getElementById("transactionAmount").value = transactionDetails.transactionAmount ;
       document.getElementById("currencyCode").value = transactionDetails.currencyCode ;
       document.getElementById("requestDateTime").value = transactionDetails.requestDateTime ;
       document.getElementById("successUrl").value = transactionDetails.successUrl ;
       document.getElementById("failUrl").value = transactionDetails.failUrl ;
       document.getElementById("additionalField1").value = transactionDetails.additionalField1 ;
       document.getElementById("additionalField2").value = transactionDetails.additionalField2 ;
       document.getElementById("additionalField3").value = transactionDetails.additionalField3 ;
       document.getElementById("additionalField4").value = transactionDetails.additionalField4 ;
       document.getElementById("additionalField5").value = transactionDetails.additionalField5 ;
       }
</script>
</html>
